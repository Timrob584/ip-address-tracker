<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="design/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h2 id="header-title">IP Address Tracker</h2>
        <div class="mb-3">
          <input type="text" class="form-control w-25 p-3" id="ipInput" placeholder="Search for any IP address or domain">
          <button id="submitBtn" type="submit" form="ipInput" value="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </div>
        </form>
        <!-- <div id="ipSearchbar">SEARCHBAR</div> -->
      </div>
    </header>
    IP
    Address
    Location
    Timezone UTC"

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
