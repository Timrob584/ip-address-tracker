<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="design/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h2 id="header-title">IP Address Tracker</h2>
        <div class="mb-3">
          <input
            type="text"
            class="form-control w-25 p-3"
            id="ipInput"
            placeholder="Search for any IP address or domain"
          />
          <button id="submitBtn" type="submit" form="ipInput" value="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="row" id="info-container">
      <div class="column info-border">
        <p class="info-header">IP ADDRESS</p>
        <span class="info-text" id="address"></span>
      </div>

      <div class="column info-border">
        <p class="info-header">LOCATION</p>
        <span class="info-text" id="location"></span>
      </div>

      <div class="column info-border">
        <p class="info-header">TIMEZONE</p>
        <span class="info-text" id="timezone"></span>
      </div>

      <div class="column">
        <p class="info-header">ISP</p>
        <span class="info-text" id="isp"></span>
      </div>
    </div>
    <div id="map"></div>
    <footer class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
          class="link-text"
          target="_blank"
          >Frontend Mentor</a
        >
        & Coded by <span class="link-text">Timothy Robinson</span>
      </div>
    </footer>
    <script src="design/script.js"></script>
  </body>
</html>
